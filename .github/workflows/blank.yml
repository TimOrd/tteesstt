name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: move build files
        run: |
            mkdir build
            ls -la
            cp index.html build
      - name: copy file via ssh key
        uses: appleboy/scp-action@master
        env:
            HOST: ${{ secrets.HOST }}
            USERNAME: ${{ secrets.USERNAME }}
            KEY: ${{ secrets.KEY }}
        with:
            source: "build"
            target: ${{ secrets.ROOT }}
